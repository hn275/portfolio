name: Format

on:
    push:
        branches:
            - main
    pull_request:

permissions:
    contents: read

jobs:
    prettier:
        name: Format
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: "20.x"

            - name: Prettier
              run: npm ci; npm run fmt

            - name: Check for diff
              run: |
                  git diff --compact-summary --exit-code || \
                  (echo; echo "Format code with \`npm run format\` and commit"; exit 1)
